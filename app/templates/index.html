<html>

<head>
  <title>LS3 Announcements</title>
  <link rel="shortcut icon" type="image/png" href="../static/atom.jpg"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- icons css -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <!-- my css -->
  <link rel="stylesheet" href="static/index.css" />
</head>

<body>

  <div class="container" id="bigContainer">
    <div class = "row">
    </div>
    <div class="row">
      <div class="col s1">
        <img src="../static/atom.jpg" style="width:120%"></img>
      </div>
      <div class="col s11">
        <h4>
          All announcements for LS3:
        </h4>
      </div>
    </div>

    {% for announcement in allAnnouncements %}

    <div class="row">
      <div class="col s12">
        <div class="card blue-grey lighten-4">
          <div class="card-content black-text">
            <span class="card-title">{{announcement.clubOrGroup}}</span>
            <h5>{{announcement.myAnnouncement}}</h5>
            <p>Submitted By: {{announcement.submitter}}</p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>

  <script type="text/javascript" src="static/index.js"></script>





</body>

</html>
